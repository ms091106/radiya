<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Radio DJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .spotify-green { background-color: #1DB954; }
        .spotify-green:hover { background-color: #1ed760; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-green {
            animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .speaker-anim {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .speaker-bar {
            width: 3px;
            background: #1DB954;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { height: 4px; }
            to { height: 16px; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md">
        <!-- Setup Section -->
        <div id="setup-section" class="glass-card rounded-3xl p-8 text-center shadow-2xl mb-6">
            <h2 class="text-xl font-bold mb-4">初期設定</h2>
            <p class="text-xs text-gray-400 mb-4 text-left">セキュリティのため、Google APIキーをブラウザに保存します。</p>
            <input type="password" id="api-key-input" placeholder="Google API Keyを入力" class="w-full bg-black/40 border border-white/20 rounded-lg p-3 text-sm mb-4 focus:outline-none focus:border-green-500">
            <button id="save-key-btn" class="w-full bg-white text-black py-2 rounded-lg font-bold text-sm hover:bg-gray-200 transition-colors">設定を保存</button>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="glass-card rounded-3xl p-8 text-center shadow-2xl hidden">
            <div class="mb-8">
                <div class="w-20 h-20 bg-green-500 rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg shadow-green-500/20">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.491 17.306c-.215.353-.674.464-1.026.249-2.857-1.745-6.453-2.14-10.689-1.171-.403.093-.807-.158-.9-.561-.093-.403.158-.807.561-.9 4.634-1.059 8.608-.606 11.791 1.34.352.215.464.674.249 1.026zm1.465-3.264c-.271.44-.845.578-1.285.307-3.27-2.01-8.254-2.593-12.121-1.417-.496.15-1.022-.128-1.172-.625-.15-.496.128-1.022.625-1.172 4.417-1.34 9.907-.7 13.66 1.61.44.271.578.845.307 1.285zm.136-3.414c-3.92-2.328-10.375-2.541-14.136-1.399-.602.183-1.238-.162-1.421-.764-.183-.602.162-1.238.764-1.421 4.316-1.31 11.439-1.062 15.968 1.625.542.321.72 1.022.399 1.564-.321.542-1.022.72-1.564.399z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">AI Radio DJ</h1>
                <p class="text-gray-400 font-medium tracking-tight text-sm">Intro-Aware Engine (Free Plan Mode)</p>
            </div>
            <button id="login-button" class="spotify-green w-full py-4 rounded-full font-bold text-lg transition-all transform hover:scale-105 active:scale-95 shadow-lg">
                Spotifyでログイン
            </button>
            <button id="reset-key-btn" class="mt-4 text-xs text-gray-500 hover:text-white underline">APIキーを再設定する</button>
        </div>

        <!-- Main Interface -->
        <div id="main-section" class="hidden glass-card rounded-3xl p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-2">
                    <div id="air-indicator" class="w-2 h-2 bg-green-500 rounded-full animate-pulse-green"></div>
                    <span id="air-text" class="text-xs font-bold tracking-widest text-green-500 uppercase">On Air</span>
                </div>
                <div id="intro-badge" class="hidden px-2 py-1 bg-white/10 rounded text-[10px] font-bold text-gray-400">
                    歌い出しまで: <span id="intro-remaining-val">0</span>s
                </div>
            </div>

            <div id="player-status" class="text-center mb-8">
                <div id="album-art-container" class="w-56 h-56 bg-gray-800 rounded-2xl mx-auto mb-6 shadow-2xl flex items-center justify-center overflow-hidden relative">
                    <img id="album-art" class="hidden w-full h-full object-cover" src="" alt="Album Art">
                    <div id="music-placeholder" class="w-24 h-24 text-gray-700">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                    </div>
                </div>
                <h2 id="track-name" class="text-2xl font-bold truncate px-4 mb-1">読み込み中...</h2>
                <p id="artist-name" class="text-gray-400 text-lg">-</p>
            </div>

            <div id="dj-talk-container" class="bg-black bg-opacity-40 rounded-2xl p-6 mb-6 min-h-[160px] flex flex-col justify-center relative border border-white/5">
                <div id="dj-loading" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-70 rounded-2xl z-10">
                    <div class="text-center">
                        <div class="flex justify-center space-x-2 mb-2">
                            <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce"></div>
                            <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce [animation-delay:-.3s]"></div>
                            <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce [animation-delay:-.5s]"></div>
                        </div>
                        <p class="text-xs text-green-500 font-bold uppercase tracking-widest">Timing Talk...</p>
                    </div>
                </div>
                <div id="dj-voice-active" class="hidden absolute top-4 right-4 speaker-anim">
                    <div class="speaker-bar" style="animation-delay: 0s"></div>
                    <div class="speaker-bar" style="animation-delay: 0.2s"></div>
                    <div class="speaker-bar" style="animation-delay: 0.1s"></div>
                    <div class="speaker-bar" style="animation-delay: 0.3s"></div>
                </div>
                <p id="dj-speech" class="italic text-gray-300 text-center leading-relaxed text-sm md:text-base">
                    曲のイントロに収まるようにAI DJが喋ります。
                </p>
            </div>

            <button id="generate-talk-btn" class="w-full py-4 border-2 border-green-500 text-green-500 rounded-full font-bold hover:bg-green-500 hover:text-white transition-all transform active:scale-95 shadow-lg shadow-green-500/10 flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
                <span>イントロに合わせてトーク</span>
            </button>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'df7d49c5f57745eaa3deed4ab560c2b3';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = ['user-read-playback-state', 'user-read-currently-playing'];
        
        let userApiKey = localStorage.getItem('google_api_key') || "";

        const ui = {
            setup: document.getElementById('setup-section'),
            login: document.getElementById('login-section'),
            main: document.getElementById('main-section'),
            track: document.getElementById('track-name'),
            artist: document.getElementById('artist-name'),
            art: document.getElementById('album-art'),
            placeholder: document.getElementById('music-placeholder'),
            speech: document.getElementById('dj-speech'),
            djLoading: document.getElementById('dj-loading'),
            djVoiceActive: document.getElementById('dj-voice-active'),
            btnTalk: document.getElementById('generate-talk-btn'),
            airIndicator: document.getElementById('air-indicator'),
            airText: document.getElementById('air-text'),
            apiKeyInput: document.getElementById('api-key-input'),
            saveKeyBtn: document.getElementById('save-key-btn'),
            resetKeyBtn: document.getElementById('reset-key-btn'),
            introBadge: document.getElementById('intro-badge'),
            remainingVal: document.getElementById('intro-remaining-val')
        };

        let currentAudioSource;

        // --- API Key ---
        ui.saveKeyBtn.addEventListener('click', () => {
            const val = ui.apiKeyInput.value.trim();
            if (val) {
                localStorage.setItem('google_api_key', val);
                userApiKey = val;
                showLogin();
            }
        });

        ui.resetKeyBtn.addEventListener('click', () => {
            localStorage.removeItem('google_api_key');
            location.reload();
        });

        function showLogin() {
            ui.setup.classList.add('hidden');
            ui.login.classList.remove('hidden');
        }

        // --- PKCE & Utils ---
        const generateRandomString = (length) => {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        };

        const sha256 = async (plain) => {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        };

        const base64encode = (input) => {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        };

        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length);
            const view = new DataView(buffer);
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };
            writeString(0, 'RIFF');
            view.setUint32(4, 32 + pcmData.length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, pcmData.length, true);
            const pcmView = new Uint8Array(pcmData);
            for (let i = 0; i < pcmData.length; i++) view.setUint8(44 + i, pcmView[i]);
            return new Blob([buffer], { type: 'audio/wav' });
        }

        // --- Spotify Data ---
        async function fetchAudioAnalysis(trackId) {
            try {
                const response = await fetch(`https://api.spotify.com/v1/audio-analysis/${trackId}`, {
                    headers: { 'Authorization': `Bearer ${window.spotifyAccessToken}` }
                });
                const data = await response.json();
                if (data.sections && data.sections.length > 0) {
                    return data.sections[0].duration; // 最初のセクションをイントロとみなす
                }
                return 10;
            } catch (e) { return 10; }
        }

        async function fetchCurrentTrack() {
            if (!window.spotifyAccessToken) return null;
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: { 'Authorization': `Bearer ${window.spotifyAccessToken}` }
                });
                if (response.status === 204) return null;
                const data = await response.json();
                if (data.item) {
                    ui.track.innerText = data.item.name;
                    ui.artist.innerText = data.item.artists.map(a => a.name).join(', ');
                    if (data.item.album.images.length > 0) {
                        ui.art.src = data.item.album.images[0].url;
                        ui.art.classList.remove('hidden');
                        ui.placeholder.classList.add('hidden');
                    }
                    return { item: data.item, progress_ms: data.progress_ms };
                }
            } catch (e) { console.error(e); }
            return null;
        }

        // --- Gemini DJ ---
        async function generateDJTalk() {
            if (!userApiKey) return;
            const trackData = await fetchCurrentTrack();
            if (!trackData) return;

            ui.djLoading.classList.remove('hidden');
            ui.btnTalk.disabled = true;

            try {
                // 1. イントロ残時間を計算
                const introDuration = await fetchAudioAnalysis(trackData.item.id);
                const currentProgressSec = trackData.progress_ms / 1000;
                let remainingSec = introDuration - currentProgressSec;

                // 2. 秒数に応じた文字数制限を決定（1秒5文字計算）
                // 最低5秒、最大20秒程度に制限
                let talkLimitSec = Math.max(5, Math.min(20, remainingSec - 2)); 
                let charLimit = Math.floor(talkLimitSec * 5);

                ui.remainingVal.innerText = remainingSec > 0 ? remainingSec.toFixed(1) : "0";
                ui.introBadge.classList.remove('hidden');

                // 3. テキスト生成
                const prompt = `FMラジオのDJとして「${trackData.item.name} / ${trackData.item.artists[0].name}」を紹介してください。
                【制約】
                - 歌い出しまであと${talkLimitSec.toFixed(1)}秒しかありません。
                - 必ず${charLimit}文字以内の短い日本語で、テンション高く話してください。
                - 文字数が多すぎると歌にかぶってしまうので、絶対に短く簡潔に！`;

                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`;
                const textRes = await fetch(url, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const textData = await textRes.json();
                const talkText = textData.candidates?.[0]?.content?.parts?.[0]?.text;
                ui.speech.innerText = talkText;

                // 4. 音声生成
                const ttsUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${userApiKey}`;
                const ttsRes = await fetch(ttsUrl, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Professional DJ style: ${talkText}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Fenrir" } } }
                        }
                    })
                });
                const ttsData = await ttsRes.json();
                const part = ttsData.candidates?.[0]?.content?.parts?.[0];
                const audioBase64 = part.inlineData.data;
                const sampleRate = parseInt(part.inlineData.mimeType.split('rate=')[1]) || 24000;
                
                const binary = atob(audioBase64);
                const pcm = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) pcm[i] = binary.charCodeAt(i);
                
                if (currentAudioSource) currentAudioSource.pause();
                currentAudioSource = new Audio(URL.createObjectURL(pcmToWav(pcm, sampleRate)));
                
                currentAudioSource.onplay = () => {
                    ui.djVoiceActive.classList.remove('hidden');
                    ui.airIndicator.classList.add('animate-pulse-green');
                    ui.airText.innerText = "DJ TALKING";
                };
                currentAudioSource.onended = () => {
                    ui.djVoiceActive.classList.add('hidden');
                    ui.airText.innerText = "On Air";
                };
                await currentAudioSource.play();

            } catch (e) { console.error(e); } finally {
                ui.djLoading.classList.add('hidden');
                ui.btnTalk.disabled = false;
            }
        }

        // --- Auth ---
        document.getElementById('login-button').addEventListener('click', async () => {
            const codeVerifier = generateRandomString(64);
            const hashed = await sha256(codeVerifier);
            const codeChallenge = base64encode(hashed);
            window.localStorage.setItem('code_verifier', codeVerifier);
            const params = new URLSearchParams({
                client_id: CLIENT_ID, response_type: 'code', redirect_uri: REDIRECT_URI,
                scope: SCOPES.join(' '), code_challenge_method: 'S256', code_challenge: codeChallenge,
            });
            window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
        });

        async function checkAuth() {
            if (userApiKey) showLogin();
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                const codeVerifier = window.localStorage.getItem('code_verifier');
                try {
                    const response = await fetch('https://accounts.spotify.com/api/token', {
                        method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({
                            client_id: CLIENT_ID, grant_type: 'authorization_code',
                            code: code, redirect_uri: REDIRECT_URI, code_verifier: codeVerifier,
                        }),
                    });
                    const data = await response.json();
                    if (data.access_token) {
                        window.spotifyAccessToken = data.access_token;
                        ui.setup.classList.add('hidden'); ui.login.classList.add('hidden'); ui.main.classList.remove('hidden');
                        window.history.replaceState({}, document.title, window.location.pathname);
                        startPolling();
                    }
                } catch (e) { console.error(e); }
            }
        }

        function startPolling() {
            fetchCurrentTrack();
            setInterval(fetchCurrentTrack, 10000);
        }

        ui.btnTalk.addEventListener('click', generateDJTalk);
        document.getElementById('refresh-track').addEventListener('click', fetchCurrentTrack);
        window.onload = checkAuth;
    </script>
</body>
</html>
