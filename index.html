<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Radio DJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .spotify-green { background-color: #1DB954; }
        .spotify-green:hover { background-color: #1ed760; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-green {
            animation: pulse-green 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md">
        <!-- Error Area -->
        <div id="error-message" class="hidden mb-6 p-6 bg-red-600 bg-opacity-20 border border-red-500 rounded-2xl text-red-100">
            <h3 class="font-bold text-lg mb-2">Notice</h3>
            <p id="error-details" class="text-sm mb-4"></p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="glass-card rounded-3xl p-8 text-center shadow-2xl">
            <div class="mb-8">
                <div class="w-20 h-20 bg-green-500 rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg shadow-green-500/20">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.491 17.306c-.215.353-.674.464-1.026.249-2.857-1.745-6.453-2.14-10.689-1.171-.403.093-.807-.158-.9-.561-.093-.403.158-.807.561-.9 4.634-1.059 8.608-.606 11.791 1.34.352.215.464.674.249 1.026zm1.465-3.264c-.271.44-.845.578-1.285.307-3.27-2.01-8.254-2.593-12.121-1.417-.496.15-1.022-.128-1.172-.625-.15-.496.128-1.022.625-1.172 4.417-1.34 9.907-.7 13.66 1.61.44.271.578.845.307 1.285zm.136-3.414c-3.92-2.328-10.375-2.541-14.136-1.399-.602.183-1.238-.162-1.421-.764-.183-.602.162-1.238.764-1.421 4.316-1.31 11.439-1.062 15.968 1.625.542.321.72 1.022.399 1.564-.321.542-1.022.72-1.564.399z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">AI Radio DJ</h1>
                <p class="text-gray-400 font-medium">PKCE Auth Ready</p>
            </div>
            <button id="login-button" class="spotify-green w-full py-4 rounded-full font-bold text-lg transition-all transform hover:scale-105 active:scale-95 shadow-lg">
                Spotifyでログイン
            </button>
            <p class="mt-6 text-xs text-gray-400 leading-relaxed italic">
                ※Spotify Premiumアカウントが必要です
            </p>
        </div>

        <!-- Main Interface -->
        <div id="main-section" class="hidden glass-card rounded-3xl p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse-green"></div>
                    <span class="text-xs font-bold tracking-widest text-green-500 uppercase">On Air</span>
                </div>
                <button id="refresh-track" class="text-gray-400 hover:text-white transition-colors p-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
            </div>

            <div id="player-status" class="text-center mb-8">
                <div id="album-art-container" class="w-56 h-56 bg-gray-800 rounded-2xl mx-auto mb-6 shadow-2xl flex items-center justify-center overflow-hidden">
                    <img id="album-art" class="hidden w-full h-full object-cover" src="" alt="Album Art">
                    <div id="music-placeholder" class="w-24 h-24 text-gray-700">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                    </div>
                </div>
                <h2 id="track-name" class="text-2xl font-bold truncate px-4 mb-1">読み込み中...</h2>
                <p id="artist-name" class="text-gray-400 text-lg">Spotifyで再生してください</p>
            </div>

            <div id="dj-talk-container" class="bg-black bg-opacity-40 rounded-2xl p-6 mb-6 min-h-[160px] flex flex-col justify-center relative border border-white/5">
                <div id="dj-loading" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-60 rounded-2xl z-10">
                    <div class="flex space-x-2">
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce"></div>
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce [animation-delay:-.3s]"></div>
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-bounce [animation-delay:-.5s]"></div>
                    </div>
                </div>
                <p id="dj-speech" class="italic text-gray-300 text-center leading-relaxed text-sm md:text-base">
                    再生中の曲に合わせて、AI DJがマイクパフォーマンスを披露します。
                </p>
            </div>

            <button id="generate-talk-btn" class="w-full py-4 border-2 border-green-500 text-green-500 rounded-full font-bold hover:bg-green-500 hover:text-white transition-all transform active:scale-95 shadow-lg shadow-green-500/10">
                DJトークを生成
            </button>
        </div>
    </div>

    <script>
        // --- 設定エリア ---
        const CLIENT_ID = 'df7d49c5f57745eaa3deed4ab560c2b3';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = ['user-read-playback-state', 'user-read-currently-playing'];
        
        // 【重要】GitHub Pagesで動かすには、ここに自分のGemini APIキーを入れてください
        const apiKey = "AIzaSyDz4ZB4NFykVVyN5G9uXpL_DRhbg2qSwmo"; 

        const ui = {
            login: document.getElementById('login-section'),
            main: document.getElementById('main-section'),
            error: document.getElementById('error-message'),
            errorDetails: document.getElementById('error-details'),
            track: document.getElementById('track-name'),
            artist: document.getElementById('artist-name'),
            art: document.getElementById('album-art'),
            placeholder: document.getElementById('music-placeholder'),
            speech: document.getElementById('dj-speech'),
            djLoading: document.getElementById('dj-loading'),
            btnTalk: document.getElementById('generate-talk-btn')
        };

        // --- PKCE ユーティリティ ---
        const generateRandomString = (length) => {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        };

        const sha256 = async (plain) => {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        };

        const base64encode = (input) => {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        };

        // --- 認証フロー ---
        document.getElementById('login-button').addEventListener('click', async () => {
            const codeVerifier = generateRandomString(64);
            const hashed = await sha256(codeVerifier);
            const codeChallenge = base64encode(hashed);

            window.localStorage.setItem('code_verifier', codeVerifier);

            const params = new URLSearchParams({
                client_id: CLIENT_ID,
                response_type: 'code',
                redirect_uri: REDIRECT_URI,
                scope: SCOPES.join(' '),
                code_challenge_method: 'S256',
                code_challenge: codeChallenge,
            });

            window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
        });

        async function checkAuth() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                const codeVerifier = window.localStorage.getItem('code_verifier');
                try {
                    const response = await fetch('https://accounts.spotify.com/api/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({
                            client_id: CLIENT_ID,
                            grant_type: 'authorization_code',
                            code: code,
                            redirect_uri: REDIRECT_URI,
                            code_verifier: codeVerifier,
                        }),
                    });

                    const data = await response.json();
                    if (data.access_token) {
                        window.spotifyAccessToken = data.access_token;
                        ui.login.classList.add('hidden');
                        ui.main.classList.remove('hidden');
                        window.history.replaceState({}, document.title, window.location.pathname);
                        startPolling();
                    }
                } catch (e) {
                    showError("Spotifyトークンの取得に失敗しました。");
                }
            }
        }

        // --- Spotify 曲情報取得 ---
        async function fetchCurrentTrack() {
            if (!window.spotifyAccessToken) return null;
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: { 'Authorization': `Bearer ${window.spotifyAccessToken}` }
                });
                
                if (response.status === 401) {
                    window.location.reload(); // トークン切れ
                    return null;
                }
                
                if (response.status === 204) {
                    ui.track.innerText = "再生停止中";
                    ui.artist.innerText = "Spotifyで音楽を再生してください";
                    ui.art.classList.add('hidden');
                    ui.placeholder.classList.remove('hidden');
                    return null;
                }

                const data = await response.json();
                if (data.item) {
                    ui.track.innerText = data.item.name;
                    ui.artist.innerText = data.item.artists.map(a => a.name).join(', ');
                    if (data.item.album.images.length > 0) {
                        ui.art.src = data.item.album.images[0].url;
                        ui.art.classList.remove('hidden');
                        ui.placeholder.classList.add('hidden');
                    }
                    return data.item;
                }
            } catch (e) {
                console.error("Spotify API Error:", e);
            }
            return null;
        }

        // --- Gemini AI DJ トーク生成 ---
        async function generateDJTalk() {
            if (!apiKey) {
                ui.speech.innerText = "【設定エラー】Gemini APIキーが設定されていません。コード内の apiKey 変数にキーを入力してください。";
                return;
            }

            const track = await fetchCurrentTrack();
            if (!track) {
                ui.speech.innerText = "Spotifyで曲を再生してからボタンを押してください！";
                return;
            }

            ui.djLoading.classList.remove('hidden');
            ui.btnTalk.disabled = true;

            const prompt = `あなたはFMラジオのカリスマDJです。
現在オンエア中の曲情報:
曲名: ${track.name}
アーティスト: ${track.artists[0].name}

以下の指示に従って、リスナーに向けたマイクパフォーマンス（DJトーク）を日本語で作成してください。
1. 「Hey listeners!」や「You're listening to AI Radio DJ」といったラジオらしいフレーズを入れること。
2. 曲の雰囲気やアーティストの魅力について、プロっぽく、かつ情熱的に話すこと。
3. 150文字程度で、最後に曲紹介をして締めること。
4. 自然で親しみやすい口調（〜だぜ、〜だね、など）を使うこと。`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }

                const talk = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (talk) {
                    ui.speech.innerText = talk;
                } else {
                    ui.speech.innerText = "DJは今、レコードを探しに行っているみたいだ...（AIの応答が空です）";
                }
            } catch (e) {
                console.error("Gemini API Error:", e);
                ui.speech.innerText = "マイクの調子が悪いようだ... APIキーを確認するか、少し待ってから試してくれ。";
            } finally {
                ui.djLoading.classList.add('hidden');
                ui.btnTalk.disabled = false;
            }
        }

        function showError(msg) {
            ui.error.classList.remove('hidden');
            ui.errorDetails.innerText = msg;
        }

        function startPolling() {
            fetchCurrentTrack();
            setInterval(fetchCurrentTrack, 5000);
        }

        ui.btnTalk.addEventListener('click', generateDJTalk);
        document.getElementById('refresh-track').addEventListener('click', fetchCurrentTrack);
        window.onload = checkAuth;
    </script>
</body>
</html>
