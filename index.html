<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Radio DJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .spotify-green { background-color: #1DB954; }
        .spotify-green:hover { background-color: #1ed760; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #181818 25%, #282828 50%, #181818 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md">
        <!-- Error Area -->
        <div id="error-message" class="hidden mb-4 p-4 bg-red-500 bg-opacity-20 border border-red-500 rounded-xl text-red-200 text-sm">
            <p id="error-details"></p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="glass-card rounded-3xl p-8 text-center shadow-2xl">
            <div class="mb-8">
                <div class="w-20 h-20 bg-green-500 rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg shadow-green-500/20">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.491 17.306c-.215.353-.674.464-1.026.249-2.857-1.745-6.453-2.14-10.689-1.171-.403.093-.807-.158-.9-.561-.093-.403.158-.807.561-.9 4.634-1.059 8.608-.606 11.791 1.34.352.215.464.674.249 1.026zm1.465-3.264c-.271.44-.845.578-1.285.307-3.27-2.01-8.254-2.593-12.121-1.417-.496.15-1.022-.128-1.172-.625-.15-.496.128-1.022.625-1.172 4.417-1.34 9.907-.7 13.66 1.61.44.271.578.845.307 1.285zm.136-3.414c-3.92-2.328-10.375-2.541-14.136-1.399-.602.183-1.238-.162-1.421-.764-.183-.602.162-1.238.764-1.421 4.316-1.31 11.439-1.062 15.968 1.625.542.321.72 1.022.399 1.564-.321.542-1.022.72-1.564.399z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">AI Radio DJ</h1>
                <p class="text-gray-400">Spotifyアカウントと連携</p>
            </div>
            <button id="login-button" class="spotify-green w-full py-4 rounded-full font-bold text-lg transition-all transform hover:scale-105 active:scale-95 shadow-lg">
                Spotifyでログイン
            </button>
            <p class="mt-6 text-xs text-gray-500 leading-relaxed">
                ※Spotify Premiumの再生環境が必要です<br>
                ※Dashboardで「Implicit grant」を有効にしてください
            </p>
        </div>

        <!-- Main Interface -->
        <div id="main-section" class="hidden glass-card rounded-3xl p-8 shadow-2xl">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-xs font-bold tracking-widest text-green-500 uppercase">On Air</span>
                </div>
                <button id="refresh-track" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                </button>
            </div>

            <div id="player-status" class="text-center mb-8">
                <div id="album-art-container" class="w-48 h-48 bg-gray-800 rounded-2xl mx-auto mb-6 shadow-xl flex items-center justify-center overflow-hidden">
                    <img id="album-art" class="hidden w-full h-full object-cover" src="" alt="Album Art">
                    <div id="music-placeholder" class="w-20 h-20 text-gray-700">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                    </div>
                </div>
                <h2 id="track-name" class="text-xl font-bold truncate px-4">読み込み中...</h2>
                <p id="artist-name" class="text-gray-400">Spotifyで音楽を再生してください</p>
            </div>

            <div id="dj-talk-container" class="bg-black bg-opacity-40 rounded-2xl p-6 mb-6 min-h-[140px] flex flex-col justify-center relative">
                <div id="dj-loading" class="hidden absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-2xl">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce [animation-delay:-.3s]"></div>
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-bounce [animation-delay:-.5s]"></div>
                    </div>
                </div>
                <p id="dj-speech" class="italic text-gray-300 text-center leading-relaxed">
                    再生中の曲に合わせて、AI DJがトークを生成します。
                </p>
            </div>

            <button id="generate-talk-btn" class="w-full py-4 mb-6 border-2 border-green-500 text-green-500 rounded-full font-bold hover:bg-green-500 hover:text-white transition-all">
                DJトークを生成
            </button>

            <div class="flex justify-around items-center opacity-80">
                <button id="prev-btn" class="p-2 hover:text-green-500 transition-colors"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                <button id="toggle-play-btn" class="w-14 h-14 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 transition-transform"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
                <button id="next-btn" class="p-2 hover:text-green-500 transition-colors"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6zm9-12v12h2V6z"/></svg></button>
            </div>
        </div>
    </div>

    <script>
        // 設定
        const CLIENT_ID = 'df7d49c5f57745eaa3deed4ab560c2b3';
        const REDIRECT_URI = window.location.origin + window.location.pathname;
        const SCOPES = ['user-read-playback-state', 'user-modify-playback-state', 'user-read-currently-playing'];
        const apiKey = ""; // Canvas環境では実行時に注入されます。外部では自分のキーが必要です。

        // DOM要素
        const ui = {
            login: document.getElementById('login-section'),
            main: document.getElementById('main-section'),
            error: document.getElementById('error-message'),
            errorDetails: document.getElementById('error-details'),
            track: document.getElementById('track-name'),
            artist: document.getElementById('artist-name'),
            art: document.getElementById('album-art'),
            placeholder: document.getElementById('music-placeholder'),
            speech: document.getElementById('dj-speech'),
            djLoading: document.getElementById('dj-loading'),
            btnTalk: document.getElementById('generate-talk-btn')
        };

        let currentTrack = null;

        // ログイン処理
        document.getElementById('login-button').addEventListener('click', () => {
            const authUrl = new URL('https://accounts.spotify.com/authorize');
            authUrl.searchParams.append('client_id', CLIENT_ID);
            authUrl.searchParams.append('response_type', 'token');
            authUrl.searchParams.append('redirect_uri', REDIRECT_URI);
            authUrl.searchParams.append('scope', SCOPES.join(' '));
            authUrl.searchParams.append('show_dialog', 'true');
            window.location.href = authUrl.toString();
        });

        // 認証後のトークン取得
        function checkAuth() {
            const hash = window.location.hash.substring(1);
            if (!hash) return;
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            const error = params.get('error');

            if (error) {
                showError(`Spotify認証エラー: ${error}`);
                return;
            }

            if (token) {
                window.spotifyAccessToken = token;
                ui.login.classList.add('hidden');
                ui.main.classList.remove('hidden');
                history.pushState("", document.title, window.location.pathname + window.location.search);
                startPolling();
            }
        }

        function showError(msg) {
            ui.error.classList.remove('hidden');
            ui.errorDetails.innerText = msg;
        }

        // Spotify API: 再生中の曲を取得
        async function fetchCurrentTrack() {
            try {
                const response = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
                    headers: { 'Authorization': `Bearer ${window.spotifyAccessToken}` }
                });

                if (response.status === 204 || response.status > 400) {
                    ui.track.innerText = "再生中の曲はありません";
                    ui.artist.innerText = "Spotifyアプリで再生してください";
                    ui.art.classList.add('hidden');
                    ui.placeholder.classList.remove('hidden');
                    return null;
                }

                const data = await response.json();
                if (data.item) {
                    const item = data.item;
                    ui.track.innerText = item.name;
                    ui.artist.innerText = item.artists.map(a => a.name).join(', ');
                    if (item.album.images.length > 0) {
                        ui.art.src = item.album.images[0].url;
                        ui.art.classList.remove('hidden');
                        ui.placeholder.classList.add('hidden');
                    }
                    return item;
                }
            } catch (e) {
                console.error("Fetch Error:", e);
            }
            return null;
        }

        // Gemini API: DJトークを生成
        async function generateDJTalk() {
            const track = await fetchCurrentTrack();
            if (!track) return;

            ui.djLoading.classList.remove('hidden');
            ui.btnTalk.disabled = true;

            const prompt = `あなたは深夜ラジオのプロDJです。
            今流れている曲は「${track.name}」 by 「${track.artists[0].name}」です。
            この曲について、リスナーをワクワクさせるような100文字程度のDJトークを日本語で作成してください。
            ラジオ番組の雰囲気を出しつつ、曲のタイトルやアーティスト名に触れてください。
            「Hey guys!」などのフレーズも混ぜて。`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const result = await response.json();
                const talk = result.candidates?.[0]?.content?.parts?.[0]?.text || "ちょっと電波の調子が悪いみたいだ。次の曲に行ってみよう！";
                ui.speech.innerText = talk;
            } catch (e) {
                ui.speech.innerText = "DJは今、レコードを探しに行っています...（エラーが発生しました）";
            } finally {
                ui.djLoading.classList.add('hidden');
                ui.btnTalk.disabled = false;
            }
        }

        function startPolling() {
            fetchCurrentTrack();
            setInterval(fetchCurrentTrack, 5000); // 5秒おきに更新
        }

        // イベントリスナー
        ui.btnTalk.addEventListener('click', generateDJTalk);
        document.getElementById('refresh-track').addEventListener('click', fetchCurrentTrack);

        window.onload = checkAuth;
    </script>
</body>
</html>
